name: Build and Release Pixiu for Windows & macOS

on:
  push:
    tags:
      - 'v*'  # å½“ä½  push å¦‚ v1.0.0, v0.1.2 ç­‰ tag æ—¶è§¦å‘

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'  # æ ¹æ®ä½ çš„ go.mod è°ƒæ•´ï¼Œå»ºè®® >=1.20

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # æ¨è 16/18/20ï¼Œæ ¹æ®ä½ çš„å‰ç«¯è¦æ±‚

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Ensure ~/go/bin is in PATH
        run: |
          echo "GOPATH/bin is at: $HOME/go/bin"
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Check Wails Version
        run: wails version

      - name: Build Wails Application
        env:
          GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'darwin' || 'linux' }}
          GOARCH: 'amd64'
        run: |
          wails build -ldflags="-s -w" -clean

      - name: Package Build Artifacts
        id: package
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows
            if [ -f "build/bin/*.exe" ]; then
              cp build/bin/*.exe pixiu-windows-amd64.exe
              zip -r pixiu-windows-amd64.zip pixiu-windows-amd64.exe
              echo "âœ… æ‰“åŒ…å®Œæˆ: pixiu-windows-amd64.zip"
            else
              echo "âŒ æœªæ‰¾åˆ° Windows å¯æ‰§è¡Œæ–‡ä»¶ (*.exe)ï¼Œè¯·æ£€æŸ¥ build/ ç›®å½•"
              exit 1
            fi

          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # macOS
            if [ -d "build/bin/Pixiu.app" ]; then
              echo "âœ… æ‰¾åˆ° macOS åº”ç”¨åŒ…ï¼šbuild/bin/Pixiu.app"
              tar -czvf Pixiu.app.tar.gz -C build/bin Pixiu.app
              echo "âœ… æ‰“åŒ…å®Œæˆ: Pixiu.app.tar.gz"
            elif [ -d "build/Pixiu.app" ]; then
              echo "âœ… æ‰¾åˆ° macOS åº”ç”¨åŒ…ï¼šbuild/Pixiu.app"
              tar -czvf Pixiu.app.tar.gz -C build/ Pixiu.app
              echo "âœ… æ‰“åŒ…å®Œæˆ: Pixiu.app.tar.gz"
            else
              echo "âŒ æœªæ‰¾åˆ° macOS .app åŒ…ã€‚è¯·æ£€æŸ¥ä»¥ä¸‹è·¯å¾„æ˜¯å¦å­˜åœ¨ï¼š"
              echo "  - build/bin/Pixiu.app"
              echo "  - build/Pixiu.app"
              ls -R build/
              exit 1
            fi

          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            echo "ğŸ”§ Linux æ„å»ºæš‚æœªå¤„ç†"
            exit 0
          else
            echo "âŒ ä¸æ”¯æŒçš„æ“ä½œç³»ç»Ÿ: ${{ matrix.os }}"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          files: |
            pixiu-windows-amd64.zip   # Windows è¾“å‡º
            Pixiu.app.tar.gz          # macOS è¾“å‡º
