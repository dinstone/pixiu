jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # æˆ‘ä»¬å®é™…åªå‘å¸ƒ Windows å’Œ macOSï¼Œä½†å¯ä»¥ä¿ç•™ ubuntu ä»¥å¤‡å°†æ¥ Linux æ”¯æŒ

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'  # æ ¹æ®ä½ çš„ go.mod è°ƒæ•´ï¼Œå»ºè®® >=1.20

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # æ¨è 16/18/20ï¼Œæ ¹æ®ä½ çš„å‰ç«¯è¦æ±‚

      - name: Install Frontend Dependencies & Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        if: matrix.os != 'windows-latest'  # é€šå¸¸å‰ç«¯æ„å»ºè„šæœ¬è·¨å¹³å°ï¼Œä½†å¯æŒ‰éœ€è°ƒæ•´

      - name: Build Wails Application
        env:
          GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'darwin' || 'linux' }}
          GOARCH: 'amd64'
        run: |
          wails build -ldflags="-s -w" -clean

      - name: Package Build Artifacts
        id: package
        run: |
          mkdir -p packaged
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows: é€šå¸¸æ˜¯ build/*.exe
            cp build/*.exe packaged/pixiu-windows-amd64.exe
            cd packaged
            zip -r pixiu-windows-amd64.zip pixiu-windows-amd64.exe
            echo "ASSET=pixiu-windows-amd64.zip" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # macOS: é€šå¸¸æ˜¯ build/Pixiu.app æˆ– build/pixiuï¼ˆäºŒè¿›åˆ¶ï¼‰
            # Wails é»˜è®¤è¾“å‡ºå¯èƒ½æ˜¯ build/pixiuï¼ˆäºŒè¿›åˆ¶ï¼‰æˆ– build/Pixiu.app
            # è¯·æ ¹æ®ä½ å®é™…é¡¹ç›®è¾“å‡ºæƒ…å†µè°ƒæ•´ï¼Œä¸‹é¢æ˜¯å¸¸è§æƒ…å†µ
            if [ -f "build/pixiu" ]; then
              cp build/pixiu packaged/pixiu-macos-amd64
              cd packaged
              tar -czvf pixiu-macos-amd64.tar.gz pixiu-macos-amd64
              echo "ASSET=pixiu-macos-amd64.tar.gz" >> $GITHUB_OUTPUT
            elif [ -d "build/Pixiu.app" ]; then
              cp -r build/Pixiu.app packaged/Pixiu.app
              cd packaged
              tar -czvf Pixiu.app.tar.gz Pixiu.app
              echo "ASSET=Pixiu.app.tar.gz" >> $GITHUB_OUTPUT
            else
              echo "âŒ æœªæ‰¾åˆ° macOS å¯æ‰§è¡Œæ–‡ä»¶æˆ– .app åŒ…ï¼Œè¯·æ£€æŸ¥ build/ ç›®å½•"
              exit 1
            fi
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # å¯é€‰ï¼šLinux æ”¯æŒï¼Œå¦‚æœ‰éœ€è¦å¯æ‰©å±•
            echo "ğŸ”§ Linux æ„å»ºæš‚æœªå¤„ç†ï¼Œå¦‚éœ€è¯·è¡¥å……"
            exit 0
          else
            echo "âŒ ä¸æ”¯æŒçš„æ“ä½œç³»ç»Ÿ: ${{ matrix.os }}"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            ${{ steps.package.outputs.ASSET }}
          draft: false
          prerelease: false